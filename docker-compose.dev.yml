version: '3.8'

services:
  # Backend API Service (Development)
  ainotes-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ainotes-api-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Persist ChromaDB vector store
      - ./backend/db_chroma:/app/db_chroma
      # Persist SQLite chat history
      - ./backend/chat_history.db:/app/chat_history.db
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks:
      - ainotes-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App (Development)
  ainotes-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ainotes-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Exclude node_modules for performance
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped
    networks:
      - ainotes-network
    depends_on:
      - ainotes-api

  # Website Landing Page (Development)
  ainotes-website:
    build:
      context: ./website
      dockerfile: Dockerfile.dev
    container_name: ainotes-website-dev
    ports:
      - "4321:4321"
    volumes:
      # Mount source code for hot reload
      - ./website:/app
      # Exclude node_modules for performance
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped
    networks:
      - ainotes-network

networks:
  ainotes-network:
    name: ainotes-network
    driver: bridge
