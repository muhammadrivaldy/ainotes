version: "3.8"

services:
  ainotes:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ainotes-app
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - ainotes-network

networks:
  ainotes-network:
    name: ainotes-network
    driver: bridge
